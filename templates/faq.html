{% extends "base.html" %}
{% block content %}
<section class="cp-inner">
    <div class="cp-inner-header">
        <h1>Frequently Asked Questions</h1>
        <p>Answers to common questions about using CryptoParcel.</p>
    </div>
    <div class="cp-inner-layout">
        <div class="cp-card">
            {% for item in faqs %}
                <div class="cp-faq-item">
                    <h3>{{ item.q }}</h3>
                    <p>{{ item.a }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
