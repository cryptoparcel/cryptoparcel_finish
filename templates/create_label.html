{% extends 'base.html' %}
{% block title %}Create Label — CryptoParcel{% endblock %}
{% block content %}
<section class="section">
  <h2>Create a Shipping Label</h2>
  <p class="muted">Your wallet balance will be used first. If there isn&apos;t enough, you&apos;ll be offered a crypto invoice instead.</p>

  <form method="POST" class="card form">
    <h3>Service</h3>
    <label>Carrier &amp; service</label>
    <select name="service" required>
      <optgroup label="USPS">
        <option value="USPS First-Class">USPS First-Class (2–5 business days)</option>
        <option value="USPS Ground Advantage">USPS Ground Advantage (2–5 business days)</option>
        <option value="USPS Priority Mail">USPS Priority Mail (1–3 business days)</option>
        <option value="USPS Priority Mail Express">USPS Priority Mail Express (Overnight–2 days)</option>
      </optgroup>

      <optgroup label="UPS">
        <option value="UPS Ground">UPS Ground (1–5 business days)</option>
        <option value="UPS 3 Day Select">UPS 3 Day Select (3 business days)</option>
        <option value="UPS 2nd Day Air">UPS 2nd Day Air (2 business days)</option>
        <option value="UPS 2nd Day Air A.M.">UPS 2nd Day Air A.M.</option>
        <option value="UPS Next Day Air Saver">UPS Next Day Air Saver</option>
        <option value="UPS Next Day Air">UPS Next Day Air</option>
        <option value="UPS Next Day Air Early">UPS Next Day Air Early</option>
      </optgroup>

      <optgroup label="FedEx">
        <option value="FedEx Ground">FedEx Ground</option>
        <option value="FedEx Home Delivery">FedEx Home Delivery</option>
        <option value="FedEx Express Saver">FedEx Express Saver (3 business days)</option>
        <option value="FedEx 2Day">FedEx 2Day</option>
        <option value="FedEx 2Day A.M.">FedEx 2Day A.M.</option>
        <option value="FedEx Standard Overnight">FedEx Standard Overnight</option>
        <option value="FedEx Priority Overnight">FedEx Priority Overnight</option>
        <option value="FedEx First Overnight">FedEx First Overnight</option>
      </optgroup>
    </select>

    <label>Weight (oz)</label>
    <input type="number" step="0.1" min="0.1" max="10000" name="weight_oz" required>

    <h3>From address</h3>
    <label>Name</label>
    <input type="text" name="from_name" required>
    <label>Street address</label>
    <input type="text" name="from_street1" required>
    <label>City</label>
    <input type="text" name="from_city" required>
    <label>State</label>
    <input type="text" name="from_state" maxlength="2" required>
    <label>ZIP</label>
    <input type="text" name="from_zip" required>

    <h3>To address</h3>
    <label>Name</label>
    <input type="text" name="to_name" required>
    <label>Street address</label>
    <input type="text" name="to_street1" required>
    <label>City</label>
    <input type="text" name="to_city" required>
    <label>State</label>
    <input type="text" name="to_state" maxlength="2" required>
    <label>ZIP</label>
    <input type="text" name="to_zip" required>

    <label>Reference (optional)</label>
    <input type="text" name="reference" placeholder="Order ID, customer name, etc.">

    <button class="btn primary">Create label</button>
  </form>
</section>
{% endblock %}
