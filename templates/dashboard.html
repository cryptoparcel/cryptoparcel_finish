
{% extends 'base.html' %}
{% block title %}Dashboard â€” CryptoParcel{% endblock %}
{% block content %}
<h2>Your Dashboard</h2>
<a href="{{ url_for('create_label') }}" class="btn primary">Create New Label</a>
<h3>Your Recent Orders</h3>
<div class="grid">
{% for order in orders %}
  <div class="card">
    <h4>Order #{{ order.id }}</h4>
    <p>Status: {{ order.status }}</p>
    <a href="{{ url_for('order_detail', order_id=order.id) }}" class="btn">View</a>
  </div>
{% else %}
  <p>No orders yet.</p>
{% endfor %}
</div>
{% endblock %}
