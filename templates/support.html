{% extends "base.html" %}
{% block title %}Support - CryptoParcel{% endblock %}
{% block content %}
<section class="cp-inner">
  <div class="container" style="max-width: 700px;">
    <h1>Contact Support</h1>
    <div class="card" style="padding: 32px;">
      <form method="POST">
        <div class="cp-field-group">
          <label>Your Email</label>
          <input type="email" name="email" value="{{ current_user.email if current_user.is_authenticated else '' }}" required>
        </div>
        <div class="cp-field-group">
          <label>Order ID (optional)</label>
          <input type="text" name="order_id" placeholder="#12345">
        </div>
        <div class="cp-field-group">
          <label>Subject</label>
          <select name="reason">
            <option>Payment Issue</option>
            <option>Label Problem</option>
            <option>Account Help</option>
            <option>Other</option>
          </select>
        </div>
        <div class="cp-field-group">
          <label>Message</label>
          <textarea name="message" rows="8" required placeholder="Tell us what's going on..."></textarea>
        </div>
        <button type="submit" class="cp-btn-primary cp-btn-large">Send Message</button>
      </form>
      <p style="margin-top: 24px; color: var(--cp-text-muted);">
        We'll reply to cryptoparcelstore@gmail.com within 24 hours.
      </p>
    </div>
  </div>
</section>
{% endblock %}
