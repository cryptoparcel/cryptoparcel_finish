{% extends 'base.html' %}
{% block title %}Top Up Wallet — CryptoParcel{% endblock %}
{% block content %}
<section class="section">
  <h2>Top up wallet</h2>
  <p>Your current balance: <strong>${{ '%.2f'|format(balance) }}</strong></p>
  <form method="POST" class="card form">
  {{ form.csrf_token }}
  <label>Amount (USD)</label>
  <input type="number" name="amount_usd" step="0.01" min="1" max="5000" required>
  <button type="submit" class="cp-btn-primary" id="submit-btn">
  <span class="btn-text">Top Up Wallet</span>
  <span class="btn-spinner" style="display:none; margin-left:8px;">⟳</span>
</button>
</form>
</section>
{% endblock %}
