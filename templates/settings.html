{% extends "base.html" %}
{% block title %}Settings - CryptoParcel{% endblock %}
{% block content %}
<section class="cp-inner">
  <div class="container" style="max-width: 600px;">
    <h1>Settings</h1>
    <div class="card" style="padding: 32px;">
      <form method="POST">
        <input type="hidden" name="action" value="change_password">
        <h2>Change Password</h2>
        <div class="cp-field-group">
          <label>Current Password</label>
          <input type="password" name="current_password" required>
        </div>
        <div class="cp-field-group">
          <label>New Password</label>
          <input type="password" name="new_password" required>
        </div>
        <div class="cp-field-group">
          <label>Confirm New Password</label>
          <input type="password" name="confirm_password" required>
        </div>
        <button type="submit" class="cp-btn-primary">Update Password</button>
      </form>

      <div style="margin-top: 48px; padding-top: 32px; border-top: 1px solid var(--cp-border-subtle);">
        <h2 style="color: var(--cp-danger);">Delete Account</h2>
        <p>This action cannot be undone.</p>
        <form method="POST" onsubmit="return confirm('Are you sure?');">
          <input type="hidden" name="action" value="delete_account">
          <div class="cp-field-group">
            <label>Type DELETE to confirm</label>
            <input type="text" name="confirm" required>
          </div>
          <button type="submit" class="cp-btn-primary" style="background: var(--cp-danger);">Delete Account</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
